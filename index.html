<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a65f9364e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#about-me"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#projects"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href=""
              >Contact</a
            >
          </li>
          <li class="nav__link--anchor">
            <i class="fa-solid fa-circle-half-stroke click" class="fa-adjust"></i>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title chosen-color">I'm Jadon.</h1>
          <p class="header__para">
            I'm a
            <b class="chosen-color">Frontend Software Engineer</b> with a strong
            passion of continous learning and improvement with any aspect
            involving Tech. <br />Here's a bit more
            <b class="chosen-color">about me.</b>
          </p>
          <div class="social__links">
            <a class="social__link click" href="https://www.linkedin.com/in/jadon-smith-6143b9334/?trk=public-profile-join-page" target="_blank"
              ><i class="fa-brands fa-linkedin-in" class="fa-font-size"></i
            ></a>
            <a class="social__link click" href="https://github.com/OG-TenLetters" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a class="social__link click" href="./assets/Jadon Smith's Resume.pdf" target="_blank"
              ><i class="fa-solid fa-file-lines pdf--resize"></i></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope mail__btn--resize"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <main>
      <section id="projects">
        <div class="container">
          <div class="row">
            <h1 class="section__title">
              Here are some of my <span class="chosen-color">projects</span>
            </h1>
            <ul class="project__list">
              <li class="project">
                <div class="project__img__wrapper">
                  <img src="" alt="">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
